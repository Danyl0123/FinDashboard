<div class="nav d-flex justify-content-between align-items-center p-3">
  <h1><i class="bi bi-cash-coin"></i></h1>
  <div class="d-flex gap-5 align-items-center">
    @if(isAuth()){
    <ul class="d-flex align-items-center mb-1 gap-3">
      <li
        (click)="navigateTo('')"
        [ngClass]="{ 'active is-active': currentRoute() === '' }"
      >
        Home
      </li>
      <li
        (click)="navigateTo('categories')"
        [ngClass]="{ active: currentRoute() === 'categories' }"
      >
        Categories
      </li>
      <li
        (click)="navigateTo('transactions')"
        [ngClass]="{ active: currentRoute() === 'transactions' }"
      >
        Transactions
      </li>
    </ul>
    }
    <button
      class="btn d-flex align-items-center gap-1"
      [ngClass]="isAuth() ? 'btn-danger' : 'btn-success'"
      (click)="isAuth() ? logOut() : navigateTo('login')"
    >
      <i class="bi bi-box-arrow-in-right"></i>
      {{ isAuth() ? "Log out" : "Log in" }}
    </button>
  </div>
</div>
