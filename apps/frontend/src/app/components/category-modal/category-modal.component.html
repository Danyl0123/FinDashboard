<div class="modal-header">
  <h5 class="modal-title">
    {{ type === "edit" ? category?.title : "Create new category" }}
  </h5>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="modal"
    aria-label="Close"
    (click)="modalService.close()"
  ></button>
</div>
<div class="modal-body">
  {{ type === "edit" ? "Enter a new category name" : "Enter category name" }}
  <input type="text" class="form-control" [(ngModel)]="newCategory" />
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary"
    data-bs-dismiss="modal"
    (click)="modalService.close()"
  >
    Close
  </button>
  <button
    type="button"
    class="btn btn-success"
    (click)="saveChanges.emit(newCategory())"
  >
    Save changes
  </button>
</div>
