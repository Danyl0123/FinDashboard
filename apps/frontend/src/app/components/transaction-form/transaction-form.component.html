<div class="d-flex gap-3 justify-content-stretch align-items-start">
  <div class="card w-100" style="background-color: rgb(118, 118, 186)">
    <div class="card-body">
      <form class="d-flex flex-column gap-2" [formGroup]="transactionForm">
        <label>
          Title
          <input class="form-control" type="text" formControlName="title" />
        </label>

        <label>
          Amount
          <input
            class="form-control"
            mask="separator"
            type="text"
            formControlName="amount"
          />
        </label>

        <label>
          Category
          <ng-select
            class="form-control"
            [items]="categories()"
            bindLabel="title"
            bindValue="id"
            [searchable]="true"
            [multiple]="false"
            formControlName="categoryId"
          ></ng-select>
        </label>

        <div class="d-flex gap-1 pointer" (click)="navigateToCategoriesPage()">
          <i class="bi bi-plus-lg"></i> Manage Categories
        </div>

        <div class="d-flex gap-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="incomeRadio"
              formControlName="type"
              value="income"
            />
            <label class="form-check-label" for="incomeRadio">Income</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="expenseRadio"
              formControlName="type"
              value="expense"
            />
            <label class="form-check-label" for="expenseRadio">Expense</label>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-light mt-2"
          [disabled]="transactionForm.invalid"
          (click)="createNewTransaction()"
        >
          Save Transaction
        </button>
      </form>
    </div>
  </div>
</div>
