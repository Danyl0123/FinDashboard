<div class="modal-header d-flex justify-content-between">
  <p class="modal-text">{{ title }}</p>
  <button class="btn btn-danger" (click)="modalService.dismiss()">
    <i class="bi bi-x-lg"></i>
  </button>
</div>
<div class="modal-body">
  {{ confirmText }}
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" (click)="modalService.dismiss()">
    Cancel
  </button>
  <button class="btn btn-success" (click)="confirm.emit()">Confirm</button>
</div>
